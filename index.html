<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <title>Pizza Store</title>
</head>

<body>
    <div class="main">
        <h1>Welcome To Pizza Shop</h1>
        <h3>Drag any pizza base</h3>
        <div class="base">
            <span class="span1">Base 1</span>
            <span class="span2">Base 2</span>
            <div id="draggable-element1" class="pizzaBase base1" draggable="true"></div>
            <div id="draggable-element2" class="pizzaBase base2" draggable="true"></div>
        </div>
        <div id="dropzone" class="dropzone"></div>
        <h3 class="greet">&#127881; Hurray! &#127881; You Made A Pizza
            &#127829;</h3>
        <h3 class="ingredient-title">Drag any ingredient</h3>
        <ul id="ul">
            <li id="1" class="list li1" draggable="true"><span class="ing1">Mexican Chilli</span></li>
            <li id="2" class="list li2" draggable="true"><span class="ing2">Onions</span></li>
            <li id="3" class="list li3" draggable="true"><span class="ing3">Red Tomato</span></li>
        </ul>
    </div>




    <script src="./pizza.js"></script>
</body>

</html>
